<h2 class="gasto__title">Añade tus gastos aquí</h2>
<form class="gasto__form" id="agregar-gasto" action="#">
    
    <div class="gasto__field">
        <label for="gasto"></label>
        <input class="gasto__input" type="text" id="gasto" placeholder="Nombre Gasto">
    </div>
    <div class="gasto__field">
        <label for="cantidad"></label>
        <input class="gasto__input" type="text" id="cantidad" placeholder="Cantidad en €">
    </div>
    <div class="gasto__field">
        <label for="fecha"></label>
        <input class="gasto__input" type="date" id="fecha" name="fecha">
    </div>
    <input style="display: none;" type="text" id="id" name="id">
    <button class="gasto__button" type="submit">Agregar</button>
</form>
